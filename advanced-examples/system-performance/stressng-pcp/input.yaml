  # Memory tests
  - stressng_params:
      timeout: 10
      page-in: True
      stressors:
        - stressor: vm
          workers: 1
          vm-bytes: 1.5G
        - stressor: mmap
          workers: 1
          mmap-bytes: 1.5G
