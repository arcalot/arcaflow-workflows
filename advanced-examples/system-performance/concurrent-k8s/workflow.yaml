version: v0.2.0
input:
  root: RootObject
  objects:
    RootObject:
      id: RootObject
      properties:
        kubeburner_list:
          type:
            type_id: list
            items:
              type_id: ref
              id: KubeBurner
              namespace: $.steps.kubeburner_wf.execute.inputs.items

steps:
  kubeburner_wf:
    kind: foreach
    items: !expr $.input.kubeburner_list
    workflow: subworkflows/kubeburner.yaml
    parallelism: 1

outputs:
  success:
    kubeburner: !expr $.steps.kubeburner_wf.outputs.success.data